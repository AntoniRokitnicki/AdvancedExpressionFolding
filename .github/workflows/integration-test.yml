name: Run Integration Test

on:
  workflow_dispatch:

jobs:
  integrationTest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preSteps: |
              sudo apt-get update
              sudo apt-get install -y ffmpeg xvfb
            runTest: |
              export DISPLAY=:99.0
              Xvfb -ac :99 -screen 0 1920x1080x16 &
              ffmpeg -y -video_size 1920x1080 -framerate 15 -f x11grab -i :99.0 recordings/screen.avi &
              export integration=1
              ./gradlew :test --tests "com.intellij.advancedExpressionFolding.IntegrationTest" &
          - os: macos-latest
            preSteps: |
              brew install ffmpeg
            runTest: |
              export integration=1
              ./gradlew :test --tests "com.intellij.advancedExpressionFolding.IntegrationTest" &
          - os: windows-latest
            preSteps: ""
            runTest: |
              set integration=1
              start gradlew.bat :test --tests "com.intellij.advancedExpressionFolding.IntegrationTest"

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Pre-test setup
        shell: bash
        run: ${{ matrix.preSteps }}

      - name: Run single UI test
        shell: bash
        run: ${{ matrix.runTest }}

      - name: Find and move screen recording
        shell: bash
        run: |
          mkdir -p recordings
          find out/ide-tests/tests -type f -name '*.avi' -exec cp {} recordings/ \; || true

      - name: Upload screen recording
        uses: actions/upload-artifact@v4
        with:
          name: screen-recording-${{ runner.os }}
          path: recordings/*.avi

      - name: Comment with artifact link (if PR)
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸŽ¥ Screen recording uploaded for **${{ runner.os }}**
            â†’ [Download](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
