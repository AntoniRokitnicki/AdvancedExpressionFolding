name: folding-suite-sweeper-native

on:
  workflow_dispatch:
  push:
    paths:
      - 'tools/folding-suite-sweeper/**'
      - '.github/workflows/folding-suite-sweeper-native.yml'
  pull_request:
    paths:
      - 'tools/folding-suite-sweeper/**'
      - '.github/workflows/folding-suite-sweeper-native.yml'

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: folding-suite-sweeper-linux
            binary_path: tools/folding-suite-sweeper/build/native/nativeCompile/folding-suite-sweeper
          - os: macos-latest
            artifact_name: folding-suite-sweeper-macos
            binary_path: tools/folding-suite-sweeper/build/native/nativeCompile/folding-suite-sweeper
          - os: windows-latest
            artifact_name: folding-suite-sweeper-windows
            binary_path: tools/folding-suite-sweeper/build/native/nativeCompile/folding-suite-sweeper.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm-community
          java-version: '17'
          components: native-image
          github-token: ${{ github.token }}

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build native image
        run: ./gradlew --no-daemon :tools:folding-suite-sweeper:nativeCompile
        shell: bash

      - name: Upload native executable
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
          if-no-files-found: error
